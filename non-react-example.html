<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Non React Test</title>
    <!-- <script> React = { PropTypes: { oneOfType: function() {}, oneOf: function() {}, shape: function() {}, arrayOf: function() {}, string: {}, number: {} } };</script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.2/react.min.js"></script>
    <script src="https://npmcdn.com/binary-charts@5.5.11/lib/binary-charts.js"></script>
</head>
<body>
    <div id="chart"></div>
    <script>
        var PlainChart = window['binary-charts'].PlainChart;
        var chart = PlainChart('chart', { ticks: [] });

        // to update
        function random() {
            return Math.random() * (20 - 10) + 10;
        }

        function nowEpoch() {
            return new Date().getTime() / 1000;
        }
        var ticks = [];
        window.setInterval(function() {
            var newTick = { epoch: nowEpoch(), quote: random() };
            ticks = ticks.concat(newTick);
            chart.updateChart({ ticks: ticks})
        }, 1000);
    </script>
</body>
</html>
